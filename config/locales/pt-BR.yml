        address: "Endereço"
        neighborhood: "Bairro"
        zip_code: "CEP"
        city_id: "Cidade"
        state_id: "Estado"
        description: "Descrição"
      job:
        area_id: "Especilidade"
        price: "Preço"
        date: "Data"
        shift_id: "Turno"
